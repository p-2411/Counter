<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="countdown">
                <h3>HOME</h3>
                <div class="clock">
                    <p class="counter" id="homeCount">0</p>
                </div>

                <div class="buttons">
                    <button onclick="increaseHomeCount(1)">+1</button>
                    <button onclick="increaseHomeCount(2)">+2</button>
                    <button onclick="increaseHomeCount(3)">+3</button>
                    <button class="reset" onclick="reset('homeCount')">RESET</button>
                </div>
            </div>
            <div class="countdown">
                <h3>GUEST</h3>
                <div class="clock">
                    <p class="counter" id="guestCount">0</p>
                </div>

                <div class="buttons">
                    <button onclick="increaseGuestCount(1)">+1</button>
                    <button onclick="increaseGuestCount(2)">+2</button>
                    <button onclick="increaseGuestCount(3)">+3</button>
                    <button class="reset" onclick="reset('guestCount')">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
